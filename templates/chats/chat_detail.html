<!-- chat/templates/chat/chat_detail.html -->
{% extends "blog/base.html" %}

{% block content %}
<h2>Чат для тикета: {{ ticket.title }}</h2>

<div id="chat-messages">
    {% for message in chat.messages.all %}
        <p><strong>{{ message.sender.username }}:</strong> {{ message.message }} <small>{{ message.timestamp }}</small></p>
    {% empty %}
        <p>Нет сообщений</p>
    {% endfor %}
</div>

<form method="post" action="{% url 'chat:send_message' chat.id %}">
    {% csrf_token %}
    <textarea name="message" rows="3"></textarea>
    <button type="submit">Отправить</button>
</form>
{% endblock %}
