{% extends "blog/base.html" %}
{% block content %}
<h2>Tickets</h2>
<a href="{% url 'tickets:create_ticket' %}">Create Ticket</a>
<ul>
    {% for ticket in tickets %}
        <li><a href="{% url 'tickets:ticket_detail' ticket.id %}">{{ ticket.title }}</a> - {{ ticket.status }}</li>
    {% endfor %}
</ul>
{% endblock %}
